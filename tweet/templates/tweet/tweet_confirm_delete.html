{% extends 'layout.html' %}

{% block title %}
    tweet
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h3 class="text-center mt-4">Are you sure you want to delete the tweet?</h3>
                    <form method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger mt-3">Delete</button>
                        <a class="btn btn-light mt-3 ml-2" href="{% url 'tweet:tweet_list' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
