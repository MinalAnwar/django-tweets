{% extends 'layout.html' %}


{% block title %}
    tweet
{% endblock title %}


{% block content %}
    <h2>
        {%if form.instance.pk%}
        Edit Tweet
        {%else%}
        Create Tweet            
        {% endif %}
            
    </h2>
    <form method = "POST" enctype = "multipart/form-data" class="form">
        {% csrf_token%}
        {{form.as_p}}
        <button class="btn btn-warning" type = "submit">Submit</button>
    </form>
    <a href="{% url 'tweet:tweet_list' %}" class="btn btn-secondary mt-3">Back to Home</a>

{% endblock content %}
