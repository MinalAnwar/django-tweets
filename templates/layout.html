{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>
        {% block title %}
        title default
        {% endblock %}
    </title>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'tweet:tweet_list' %}">Tweets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'tweet:tweet_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweet:tweet_list' %}">Link</a>
          </li>
        </ul>
        <form class="d-flex mx-auto" method="get" action = {% url 'tweet:search' %}>
          <input class="form-control me-2" name="query" style="width:300px; padding:6px; padding-left:15px" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-light d-flex align-items-center" type="submit">
            <span class="fa fa-search" style="margin-right: 5px;"></span>
            <span>Search</span>
          </button>
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger mx-2" type="submit">
                  <span class="fas fa-power-off"></span>
                  <span class="mt-2">Logout</span>
                </button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'tweet:register' %}" class="btn btn-secondary mx-2">
                <span class="fas fa-list-alt"></span>
                <span class="mt-2">Register</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-success mx-2">
                <span class="fa fa-user"></span>
                <span class="mt-2 p-2">Login</span>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    This is layout page
    {% endblock %}
  </div>
</body>
</html>
