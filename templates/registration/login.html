{% extends 'layout.html' %}

{% block content %}
    <h2>Login Form</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Add error handling messages if needed -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error!</strong> Please correct the errors below.
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account?
        <a href="{% url 'tweet:register' %}">Register here</a>
    </p>
{% endblock %}
